{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}

<div class="container">
    <style>
        /* Full Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Glassmorphism Card */
        .form-container {
            max-width: 550px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5); /* Darker Glass Effect */
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #ddd; /* Light gray text */
        }

        /* Title */
        .form-container h3 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #00ffff; /* Cyan heading */
        }

        /* Form Styling */
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ffff; /* Cyan labels */
            text-align: left;
        }

        /* Inputs & Select */
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 255, 255, 0.5); /* Cyan border */
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3); /* Darker input fields */
            color: #ddd; /* Light gray text */
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Input Hover & Focus */
        .form-container input:focus,
        .form-container select:focus {
            border-color: cyan;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* Placeholder Text */
        .form-container input::placeholder {
            color: rgba(221, 221, 221, 0.7);
        }

        /* Submit Button */
        .form-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, cyan, #007bff);
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background: linear-gradient(45deg, #007bff, cyan);
            transform: scale(1.05);
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 95%;
                padding: 20px;
            }

            .form-container h3 {
                font-size: 22px;
            }

            .form-container button {
                font-size: 16px;
            }
        }

    </style>

    <div class="form-container">
        <h3>üè° House Information Form</h3>
        <form method="post" action="{% url 'prediction_view' %}">
            {% csrf_token %}

            <label for="rera">üèÜ RERA Score:</label>
            <input type="number" step="any" id="rera" name="rera" placeholder="Enter RERA Score" required>

            <label for="bhk_no">üè† Number of BHKs:</label>
            <input type="number" id="bhk_no" name="bhk_no" placeholder="Enter BHK Count" required>

            <label for="square_ft">üìè Square Footage:</label>
            <input type="number" step="any" id="square_ft" name="square_ft" placeholder="Enter Area in Sq.ft" required>

            <label for="ready_to_move">üö™ Ready to Move:</label>
            <select id="ready_to_move" name="ready_to_move" required>
                <option value="" disabled selected>Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="resale">üîÅ Resale:</label>
            <select id="resale" name="resale" required>
                <option value="" disabled selected>Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="longitude">üìç Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" placeholder="Enter Longitude" required>

            <label for="latitude">üìç Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" placeholder="Enter Latitude" required>

            <label for="model">üß† Select Model:</label>
            <select id="model" name="tbModel" required>
                <option value="" disabled selected>Select a model</option>
                <option value="1">Linear Regression</option>
                <option value="2">Random Forest</option>
                <option value="3">Support Vector Machine (SVM)</option>
                <option value="0">Best Model</option>
            </select>

            <button type="submit">üöÄ Predict Price</button>
        </form>
    </div>
</div>

{% endblock %}
