{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User-HomePage</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Other head elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://static.vecteezy.com/system/resources/previews/023/495/230/non_2x/real-estate-logo-1-free-png.png " rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full Page Layout */
        html, body {
            height: auto;
            overflow-y: auto; /* Enables scrolling */
        }

        /* Sidebar (Navigation) */
        .header {
            width: 250px;
            background: #020202; /* Dark sidebar */
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* Allows sidebar to scroll if content grows */
        }

        /* User Icon */
        .profile-img i {
            font-size: 50px;
            margin-bottom: 10px;
            color: white;
        }

        /* Sidebar Title */
        .sitename {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Navigation Menu */
        .navmenu {
            width: 100%;
            text-align: left;
        }

        .navmenu ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .navmenu li {
            width: 100%;
            padding: 12px;
            transition: background 0.3s;
        }

        .navmenu li:hover {
            background: #1e293b;
        }

        .navmenu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        /* Icons in Sidebar */
        .navmenu .navicon {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            margin-left: 250px; /* Pushes content right */
            width: calc(100% - 250px);
            min-height: 100vh; /* Allows growth if content overflows */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%); /* Darkens background */
        }

        /* Text Content */
        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero h2 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        .hero .typed {
            font-weight: bold;
            color: #00BFFF; /* Highlighted text */
        }

        /* Responsive Sidebar */
        @media screen and (max-width: 768px) {
            .header {
                width: 200px;
            }

            .hero {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            .hero h2 {
                font-size: 28px;
            }
        }
    </style>

</head>

<body class="index-page">

    <!-- Sidebar -->
    <header id="header" class="header dark-background d-flex flex-column">
        <i class="header-toggle d-xl-none bi bi-list"></i>

        <div class="profile-img">
            <br>
            <i class="fa fa-user img-fluid rounded-circle" style="font-size: 50px; line-height: 1; margin-left: 10px;"></i>
        </div><br>

        <a href="#" class="logo d-flex align-items-center justify-content-center">
            <h1 class="sitename">Hello User! ðŸ«¡</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="{% url 'userhome' %}" class="active"><i class="bi bi-house navicon"></i> Home</a></li>
                <li><a href="{% url 'userAddedValues' %}"><i class="bi bi-plus-circle navicon"></i> User Added Values</a></li>
                <li><a href="{% url 'model_values' %}"><i class="bi bi-file-earmark-text navicon"></i> Model Values</a></li>
                <li><a href="{% url 'prediction_view' %}"><i class="bi bi-bar-chart-line navicon"></i> Predict</a></li>
                <li><a href="{% url 'base' %}"><i class="bi bi-box-arrow-right navicon"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">

        <!-- Hero Section -->
        <section id="hero" class="hero section dark-background">
            <img src="{% static 'img/bg.jpg' %}" alt="Background Image" data-aos="fade-in">

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <h2>Real Estate Price Prediction Using Machine Learning Techniques</h2>
                <p>Developed Using <span class="typed" data-typed-items="ML">Machine Learning</span></p>

                {% block contents %}
                <!-- Additional content can be inserted here -->
                {% endblock %}
            </div>

            <!-- Dynamic Username Display -->
            <h1>{{ username }}</h1>
        </section><!-- /Hero Section -->

    </main>

    <!-- Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
