{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <!-- Bootstrap Icons -->
    <link href="https://static.vecteezy.com/system/resources/previews/023/495/230/non_2x/real-estate-logo-1-free-png.png " rel="stylesheet">
    

   

    <style>
        .index-page {
            background: url('{% static "img/adbg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "img/adbg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Navigation */
        .header {
            width: 250px;
            height: 100vh;
            background-color: #0d1117; /* Dark theme sidebar */
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header .navmenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .header .navmenu ul li {
            width: 100%;
            margin-bottom: 10px;
        }

        .header .navmenu ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .header .navmenu ul li a i {
            margin-right: 10px;
        }

        .header .navmenu ul li a:hover,
        .header .navmenu ul li a.active {
            background: #161b22;
            color: #58a6ff;
        }

        /* Main Content */
        .index-page {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .index-page img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                width: 80px;
                align-items: center;
            }

            .header .navmenu ul li a {
                text-align: center;
                font-size: 12px;
                padding: 8px;
            }

            .header .navmenu ul li a i {
                margin: 0;
            }

            .index-page {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }

    </style>
    
</head>


<body class="index-page">
    <header id="header" class="header dark-background d-flex flex-column">
        <i class="header-toggle d-xl-none bi bi-list"></i>
        <br><br><br><br>
        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="{% url 'adminhome' %}" class="active"><i class="bi bi-house navicon"></i>Home</a></li>
                <li><a href="{% url 'userlist' %}"><i class="bi bi-person navicon"></i> User List</a></li>
                <li><a href="{% url 'userAddedValuesApprovel' %}"><i class="bi bi-person navicon"></i> userAddedValuesApprovel</a></li>
                
                <li><a href="{% url 'base' %}"><i class="bi bi-file-earmark-text navicon"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

   {% block content %}
   {% endblock %}


    
   
    <!-- Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
