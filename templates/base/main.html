{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Real Estate</title>

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">

    <!-- Bootstrap Icons -->
    <link href="https://static.vecteezy.com/system/resources/previews/023/495/230/non_2x/real-estate-logo-1-free-png.png " rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: url('{% static "img/home.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #0d1117;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100%;
        }

        .sidebar h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #21262d;
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <h1>Real Estate</h1>
        <ul>
            <li><a href="{% url 'home' %}" class="active"><i class="bi bi-house"></i> Home</a></li>
            <li><a href="{% url 'userlogin' %}"><i class="bi bi-person"></i> User</a></li>
            <li><a href="{% url 'adminlogin' %}"><i class="bi bi-shield-lock"></i> Admin</a></li>
            <li><a href="{% url 'register' %}"><i class="bi bi-pencil-square"></i> Register</a></li>
        </ul>
    </aside>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
